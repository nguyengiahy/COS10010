<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="Creating HTML form"/>
	<meta name="keywords"    content="HTML, form"/>
	<meta name="author"      content="Hy Gia Nguyen"/>
	<title>CWA Help Desk Appointment</title>
</head>
<body>
	<a href="http://www.swin.edu.au"><img src="logo.png" alt="Swinburne logo"></a>
	<h1>CWA Help Desk Appointment</h1>
	<p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
	<p>Check Blackboard for when CWA tutors will be there</p>

	<form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">
		<fieldset>
			<legend>Student details</legend>
			<p><label for="studentID">Student ID</label>
				<input type="text" name="ID" id="studentID" required="required" pattern="\d{7,10}">
			</p>
			<p><label for="given_name">Given name</label>
				<input type="text" name="given_name" id="given_name" maxlength="15" required="required" pattern="[a-zA-Z]{0,15}">
			</p>
			<p><label for="family_name">Family name</label>
				<input type="text" name="family_name" id="family_name" maxlength="15" required="required" pattern="[a-zA-Z]{0,15}">
			</p>
		</fieldset>

		<fieldset>
			<legend>Your unit</legend>
			<p>
				<input type="radio" name="course" value="COS10011" id="cos10011" required="required">
				<label for="cos10011">COS10011</label>
				<input type="radio" name="course" value="COS60004" id="cos60004">
				<label for="cos60004">COS60004</label>
				<input type="radio" name="course" value="COS60007" id="cos60007">
				<label for="cos60007">COS60007</label>
			</p>
			<p><label for="tutor">Your Tutor</label>
				<select id="tutor" name="tutor_name" required="required">
					<option value="">Please Select</option>
					<option value="Bo Li">Bo Li</option>
					<option value="Jenny Lai">Jenny Lai</option>
					<option value="Phu Dao">Phu Dao</option>
					<option value="Tuan Dung Lai">Tuan Dung Lai</option>
					<option value="William Sun">William Sun</option>
				</select>
			</p>
		</fieldset>

		<fieldset>
			<legend>Issue</legend>
			<p>
				<label for="html_issue">HTML</label>
				<input type="checkbox" name="issues[]" id="html_issue" checked="checked">
				<label for="css_issue">CSS</label>
				<input type="checkbox" name="issues[]" id="css_issue">
				<label for="javascript_issue">JavaScript</label>
				<input type="checkbox" name="issues[]" id="javascript_issue">
				<label for="php_issue">PHP</label>
				<input type="checkbox" name="issues[]" id="php_issue">
				<label for="mysql_issue">MySQL</label>
				<input type="checkbox" name="issues[]" id="mysql_issue">
			</p>
			<p>
				<label for="description">Discription of issue</label>
				<br>
				<textarea id="description" name="description" cols="40" rows="4" placeholder="Write description of your problem here..."></textarea>
			</p>
		</fieldset>

		<fieldset>
			<legend>Preferred Date / Time</legend>
			<p>
				<label for="date">Date</label>
				<input type="text" name="date" id="date" pattern="([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}" 
				placeholder="dd/mm/yyyy">
			</p>
			<p>
				<label for="time">Time</label>
				<input type="text" name="time" id="time" pattern="[01]?[0-9]|2[0-3]:[0-5][0-9]" placeholder="00:00">
			</p>
		</fieldset>
		<input type="submit" value="Book">
		<input type="reset" value="Reset form">
	</form>
</body>
</html>
